name: Deployment pipeline

on:
  push:
    branches: [main]
    
  workflow_dispatch:

jobs:
  simple_deployment_pipeline:
      runs-on: ubuntu-18.04
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
             node-version: '12.x'
        - name: npm install
          working-directory: './full-stack-open-pokedex'
          run: npm install
        - name: lint
          working-directory: './full-stack-open-pokedex'
          run: npm run eslint
        - name: build
          working-directory: './full-stack-open-pokedex'
          run: npm run build
        - name: npm test
          working-directory: './full-stack-open-pokedex'
          run: npm run test
        - name: e2e tests    
          uses: cypress-io/github-action@v2
          with:
            working-directory: './full-stack-open-pokedex'
            command: npm run test:e2e
            start: npm run start
            wait-on: http://localhost:5000
        - name: heroku deploy
          uses: akhileshns/heroku-deploy@v3.8.9 # This is the action
          with:
            appdir: "full-stack-open-pokedex"
            heroku_api_key: ${{secrets.POKEDEX_API_KEY}}
            heroku_app_name: "pokedex-samu" #Must be unique in Heroku
            heroku_email: "samu.rotko@gmail.com"
            healthcheck: "https://pokedex-samu.herokuapp.com/health"
            checkstring: "ok"
           
